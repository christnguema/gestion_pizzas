<!DOCTYPE html>
<html lang="en" data-theme="forest">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5/themes.css" rel="stylesheet" type="text/css" />
    <title>Gestionaire d'employés</title>
</head>
<body>
    <div class="flex justify-center mt-32">
        <div class="flex flex-col w-3xl bg-base-200 rounded-xl p-6">
            <div class="w-full h-fit">
                <form method="POST" action="" class="space-y-4 flex flex-col">
                    <span class="text-center">Êtes-vous sûr de vouloir supprimer <strong>{{pizza.nom}}</strong></span>
                    {% csrf_token %}
                    <button type="submit" class="btn btn-error">Oui, supprimer</button>
                    <a href="{% url 'liste_pizzas' %}" class="btn btn-primary w-full">Annuler</a>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
